<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Freshness</title>
</head>

<body>
<!--header-->
  <header class="header"> 
    <div class="container">  
      <div class="header-items">
      <div class = "header-left">
        <!--Social Network Icons-->
        <div class="icons">
          <div class="icons-linkedin"><img src="images/icons/icon-linkedin.png"></div>
          <div class="icons-twitter"><img src="images/icons/icon-twitter.png"></div>
          <div class="icons-pinterest"><img src="images/icons/icon-pinterest.png"></div>
          <div class="icons-gplus"><img src="images/icons/icon-google-plus.png"></div>
          <div class="icons-rss"><img src="images/icons/icon-rss.png"></div>
        </div>
        <!--Logo-->
        <div class="logo">
          <img src="images/Logo.png"/>
        </div>
      </div>
      <div class = "header-right">
        <!--Search-->
        <div class="search-items">
          <input class="search" type="search" value="Search Out Website...">
          <input class="search-button" type="button" value="search">
        </div>       
        <!--Menu-->
        <div class="menu">
          <ul>
            <li>home</li>
            <li>style demo</li>
            <li>full width</li>
            <li>dropdown</li>
            <li>portfolio</li>
            <li>gallery</li>
          </ul>
        </div>
      </div>
    </div>
      </div>
    </div>   
</header> 
</body>

</html>
